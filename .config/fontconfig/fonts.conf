<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Dejavu</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Dejavu</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Dejavu</family>
			<family>Vazir</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Material Design Icons</family>
			<family>Iosevka</family>
			<family>Vazir Code</family>
			<family>Vazir</family>
			<family>NanumGothicCoding</family>
		</prefer>
	</alias>
</fontconfig>
